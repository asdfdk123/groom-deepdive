<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>flex_grid</title>
  <link rel="stylesheet" href="style.css""/>
</head>
<body>
  <div class="container">
    <div class="block">
      <div class="grid-line v1"></div><div class="grid-line v2"></div>
      <div class="grid-line h1"></div><div class="grid-line h2"></div>
      <div class="layout-common">
        <div class="box" style="grid-column: 1; grid-row: 1;"></div>
        <div class="box highlight" style="grid-column: 2; grid-row: 1;"></div>
        <div class="box highlight" style="grid-column: 1 / span 2; grid-row: 2;"></div>
        <div class="box" style="grid-column: 3; grid-row: 2;"></div>
        <div class="box" style="grid-column: 1 / span 3; grid-row: 3;"></div>
      </div>
    </div>

    <div class="block">
      <div class="grid-line v1"></div><div class="grid-line v2"></div>
      <div class="grid-line h1"></div><div class="grid-line h2"></div>
      <div class="layout-common">
        <div class="box" style="grid-column: 1; grid-row: 1 / span 2;"></div>
        <div class="box highlight" style="grid-column: 2; grid-row: 1;"></div>
        <div class="box highlight" style="grid-column: 2; grid-row: 2 / span 2;"></div>
        <div class="box" style="grid-column: 1; grid-row: 3;"></div>
      </div>
    </div>

    <div class="block">
      <div class="grid-line v1"></div><div class="grid-line v2"></div>
      <div class="grid-line h1"></div><div class="grid-line h2"></div>
      <div class="layout-common">
        <div class="box" style="grid-column: 1; grid-row: 1;"></div>
        <div class="box" style="grid-column: 2; grid-row: 1;"></div>
        <div class="box" style="grid-column: 3; grid-row: 1;"></div>
        <div class="box" style="grid-column: 1; grid-row: 2;"></div>
        <div class="box" style="grid-column: 2; grid-row: 2;"></div>
        <div class="box" style="grid-column: 3; grid-row: 2;"></div>
        <div class="box" style="grid-column: 1; grid-row: 3;"></div>
        <div class="box" style="grid-column: 2; grid-row: 3;"></div>
        <div class="box" style="grid-column: 3; grid-row: 3;"></div>
      </div>
    </div>

    <div class="block">
      <div class="grid-line v1"></div><div class="grid-line v2"></div>
      <div class="grid-line h1"></div><div class="grid-line h2"></div>
      <div class="layout-common">
        <div class="box" style="grid-column: 1 / span 2; grid-row: 2 / span 2;"></div>
        <div class="box highlight" style="grid-column: 3; grid-row: 2 / span 2;"></div>
      </div>
    </div>

    <div class="block">
      <div class="grid-line v1"></div><div class="grid-line v2"></div>
      <div class="grid-line h1"></div><div class="grid-line h2"></div>
      <div class="layout-common">
        <div class="box highlight" style="grid-column: 1 / span 3; grid-row: 1;"></div>
        <div class="box" style="grid-column: 1; grid-row: 2 / span 2;"></div>
        <div class="box" style="grid-column: 2; grid-row: 2 / span 2;"></div>
        <div class="box" style="grid-column: 3; grid-row: 2 / span 2;"></div>
      </div>
    </div>
    
    <div class="block">
      <div class="grid-line v1"></div><div class="grid-line v2"></div>
      <div class="grid-line h1"></div><div class="grid-line h2"></div>
      <div class="layout-common">
        <div class="box" style="grid-column: 1 / span 2; grid-row: 1 / span 2;"></div>
        <div class="box" style="grid-column: 2; grid-row: 3;"></div>
        <div class="box highlight" style="grid-column: 3; grid-row: 2 / span 2;"></div>
      </div>
    </div>
  </div>
</body>
</html>
