<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table</title>
</head>
<body>
  <table border="1">
    <tr>
      <th colspan="6" bgcolor="#7dd8eb" align="center">Table Layout (colspan = 6)</th>
    </tr>
    <tr>
      <td align="center">1</td>
      <td align="center">2</td>
      <td align="center">3</td>
      <td align="center">4</td>
      <td align="center">5</td>
      <td align="center">6</td>
    </tr>
    <tr>
      <td colspan="3" align="center" bgcolor="#f67a9b">7</td>
      <td colspan="3" align="center" bgcolor="#f67a9b">8</td>
    </tr>
    <tr>
      <td rowspan="2" align="center" bgcolor="#f67a9b">9</td>
      <td align="center">10</td>
      <td rowspan="2" align="center" bgcolor="#f67a9b">11</td>
      <td align="center">12</td>
      <td rowspan="2" align="center" bgcolor="#f67a9b">13</td>
      <td align="center">14</td>
    </tr>
    <tr>
      <td align="center">15</td>
      <td align="center">16</td>
      <td align="center">17</td>
    </tr>
    <tr>
      <td align="center">18</td>
      <td align="center">19</td>
      <td align="center">20</td>
      <td align="center">21</td>
      <td align="center">22</td>
      <td align="center">23</td>
    </tr>
    <tr>
      <td align="center">24</td>
      <td colspan="4" rowspan="3" align="center" bgcolor="#f67a9b">
        25 (colspan="4" rowspan="3")
      </td>
      <td align="center">25</td>
    </tr>
    <tr>
      <td align="center">26</td>
      <td align="center">27</td>
    </tr>
    <tr>
      <td align="center">28</td>
      <td align="center">29</td>
    </tr>
    <tr>
      <th colspan="6" bgcolor="#7dd8eb" align="center">Table Layout (colspan = 6)</th>
    </tr>
  </table>
</body>
</html>
