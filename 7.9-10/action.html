<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>검색</title>
  <style>
    .wrap {
      overflow: auto;
      width: 600px;
      height: 200px;
      background-color: blue;
    }

    .column {
      float: left;
      width: 33.333%;
      padding: 0 20px;
      box-sizing: border-box;
      color: white; /* 가독성을 위해 */
    }

    h1, h2, p {
      margin: 0;
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <h1>검색 페이지</h1>
  <p>이 페이지는 검색 기능을 제공합니다.</p>

  <div class="wrap">
    <div class="column">
      <h2>컬럼 1</h2>
      <p>이 페이지는 검색 기능을 제공합니다.<br>반복되는 텍스트</p>
    </div>
    <div class="column">
      <h2>컬럼 2</h2>
      <p>이 페이지는 검색 기능을 제공합니다.<br>반복되는 텍스트</p>
    </div>
    <div class="column">
      <h2>컬럼 3</h2>
      <form action="https://www.google.com/search" method="get">
        검색어: <input type="text" name="q" />
        <button type="submit">구글검색</button>
      </form>
      <p>이 페이지는 검색 기능을 제공합니다.<br>반복되는 텍스트</p>
    </div>
  </div>
</body>
</html>
