<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>회원가입 유효성 검사</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 400px;
      margin: auto;
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 5px;
      font-size: 16px;
    }

    .message {
      font-size: 14px;
      margin-bottom: 15px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>

<body>

  <h2>회원가입</h2>

  <label for="email">이메일</label>
  <input type="email" id="email" placeholder="example@email.com">
  <div id="emailMessage" class="message"></div>

  <label for="password">비밀번호</label>
  <input type="password" id="password" placeholder="8자 이상, 특수문자 포함">
  <div id="passwordMessage" class="message"></div>

  <button onclick="validateForm()">가입하기</button>
  <div id="submitMessage" class="message"></div>

</body>

<script>
    //이메일 검사
    function validEmail(email){
        return email.includes("@")&&email.includes(".");
    }

    //비밀번호 검사
    function validPassword(password){
        return password.length>8 && /[!@#$%^&*]/.test(password);
    }

    function validateForm(){
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const emailMessage = document.getElementById("emailMessage");
        const passwordMessage = document.getElementById("passwordMessage");
        const submitMessage = document.getElementById("submitMessage");
        let valid = true;

        //이메일 입력 검사
        if (!email) {
            emailMessage.textContent = "이메일을 입력하세요.";
            emailMessage.className = "message error";
            valid = false;
        } else if (!validEmail(email)) {
            emailMessage.textContent = "이메일 형식을 맞춰주세요";
            emailMessage.className = "message error";
            valid = false;
        } else {
            emailMessage.textContent = "사용 가능한 이메일";
            emailMessage.className = "message success";
        }

        // 비밀번호 입력 검사
        if (!password) {
            passwordMessage.textContent = "비밀번호를 입력하세요.";
            passwordMessage.className = "message error";
            valid = false;
        } else if (!validPassword(password)) {
            passwordMessage.textContent = "비밀번호는 8자 이상이고 특수문자를 포함해주세요";
            passwordMessage.className = "message error";
            valid = false;
        } else {
            passwordMessage.textContent = "사용 가능한 비밀번호";
            passwordMessage.className = "message success";
        }

        if (valid) {
            submitMessage.textContent = "제출 완료";
            submitMessage.className = "message success";
        } else {
            submitMessage.textContent = "제출 실패";
            submitMessage.className = "message error";
        }
    }
</script>

</html>
