<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Tag Bookmark</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <style>
      :root {
        --bg: #0b0c10;
        --fg: #eaf0f1;
        --muted: #9aa0a6;
        --card: #11151a;
        --accent: #4f8cff;
      }
      body {
        margin: 0;
        font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: var(--bg);
        color: var(--fg);
      }
      .bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 16px;
        border-bottom: 1px solid #222;
      }
      .controls {
        display: grid;
        gap: 8px;
        padding: 12px 16px;
        background: var(--card);
        border-bottom: 1px solid #222;
      }
      #add-form {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr auto;
        gap: 8px;
      }
      .filters {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .grid {
        display: grid;
        gap: 10px;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        padding: 16px;
      }
      .card {
        background: var(--card);
        border: 1px solid #1c2430;
        border-radius: 12px;
        padding: 12px;
        display: grid;
        gap: 8px;
      }
      .card h3 {
        margin: 0;
        font-size: 15px;
      }
      .muted {
        color: var(--muted);
      }
      .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }
      .tag {
        padding: 2px 8px;
        border-radius: 999px;
        background: var(--card);
        color: var(--muted);
        cursor: pointer;
        user-select: none;
        border: 1px solid var(--fg);
      }
      .actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
      }
      button,
      input,
      select {
        background: var(--card);
        color: var(--fg);
        border: 1px solid #273040;
        border-radius: 8px;
        padding: 8px;
      }
      button {
        cursor: pointer;
      }
      .stats {
        padding: 12px 16px;
        border-top: 1px solid #222;
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
        color: var(--muted);
      }
      .light {
        --bg: #f7f8fb;
        --fg: #0b0c10;
        --muted: #566;
        --card: #ffffff;
        --accent: #2a66ff;
      }
      .toast {
        background: #111a;
        backdrop-filter: blur(6px);
        color: #fff;
        padding: 10px 12px;
        border-radius: 10px;
      }
      #toast-root {
        position: fixed;
        right: 16px;
        bottom: 16px;
        display: grid;
        gap: 8px;
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      @media (max-width: 720px) {
        #add-form {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
    <header class="bar">
      <h1>Tag Notes</h1>
      <div style="display: flex; gap: 8px">
        <button type="button" id="theme-btn">🌓</button>
      </div>
    </header>

    <section class="controls">
      <form id="add-form" autocomplete="off">
        <input id="title" placeholder="제목" required />
        <input id="url" placeholder="링크(URL) 또는 메모" />
        <input id="tags" placeholder="태그(쉼표로 구분)" />
        <button type="submit">추가</button>
      </form>

      <div class="filters">
        <input id="q" placeholder="검색(제목/태그) — 300ms 디바운스" />
        <select id="sort">
          <option value="recent">정렬: 최신</option>
          <option value="title">정렬: 제목</option>
          <option value="tags">정렬: 태그수</option>
        </select>
        <button type="button" id="clear-filters">필터 초기화</button>
      </div>
    </section>

    <section class="grid" id="list"></section>
    <aside class="stats" id="stats"></aside>
    <div id="toast-root"></div>

    <script type="module" src="./src/app.js"></script>
  </body>
</html>
