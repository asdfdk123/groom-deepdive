<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>오른쪽 슬라이드 메뉴</title>
</head>
<style>
    *{
        margin:0;
        padding: 0;}
    .menu-trigger{
        width: 100px;
        height: 50px;
        border:0 none;
        font-size: 24px;
        background-color: #333;
        color: #fff;
    }

    .menu-trigger:hover + .menu-panel{
        transform: translateY(0);
    }

    .menu-panel{
        position: fixed;
        top: 0;
        right: 0;
        width: 30%;
        height: 100vh;
        background-color: #f5f5f5;
        padding:30px;
        box-sizing: border-box;
        transform: translateY(-100%);
        transition: transform 0.4s ease;
    }

    .wrap{
        position: fixed;
        top:0;
        left:0;
        z-index: 10;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .spinner{
        width: 50px;
        height: 50px;
        border: 8px solid #eee;
        border-top: 8px solid #f00;
        border-bottom: 10px dotted #f00;
        border-radius: 50%;
        animation: spinner 1s linear infinite;
    }

    @keyframes spinner{
        0%{
            transform: rotate(0deg);
        }

        100%{
            transform: rotate(360deg);
        }
    }
</style>

<body>
  <button type="button" class="menu-trigger">메뉴</button>
  <div class="menu-panel">
    <h2>메뉴</h2>
    <ul>
      <li>홈</li>
      <li>서비스</li>
      <li>소개</li>
      <li>연락처</li>
    </ul>
  </div>
  <div class="wrap">
    <div class="spinner">
    </div>
  </div>

</body>
</html>
