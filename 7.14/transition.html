<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    background: red;
    opacity: 0;
    transition: 
    width 2s ease-in 1s, 
    background-color 2s ease 1s,
    opacity 4s ease 2s;
}

div:hover {
    width: 300px;
    background-color: aqua;
    opacity: 1;
}
</style>
</head>
<body>

<h1>CSS 트랜지션</h1>

<p>마우스 오버 시 실행</p>

<div></div>

</body>
</html>
